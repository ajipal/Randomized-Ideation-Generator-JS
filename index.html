<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Randomized Ideation Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--make div for the task bar above-->
        <header class="header">
            <div class="left-section">
                <div class="title-container">
                    <h2 class="title-refresh">Randomized Ideation</h2> 
                </div>
            </div>
            <div class="right-section">
                <div class="generator-container">
                    <h2 class="generator-page">Generator</h2> 
                </div>
                <div class="dashboard-container">
                    <h2 class="dashboard-page">Dashboard</h2>  
                </div>
            </div>
        </header>
        
        <main>
            <section class="functions-section">
                    <!--For generating the idea-->
                <div class="generator">
                    <button class="idea-button" onclick="generateIdeas()"> Generate Idea </button>
                </div>
                <!--Add Button-->
                <div class="add">
                    <button class="add-button"> Add </button>
                </div>

                <div class="save">
                    <button class="save-button"> Save </button>
                </div>
            </section>


            <section class="prompt-section">
                <!--For the first lock and First Phrase-->
                <div class="first-container">
                    <div class="first-statement">
                        <button class="lock1"  onclick="toggleLock(1)"> <img class="lock-button" src="icon/lock.png" alt="lock-icon"> </button>
                        <label for="txt1"> <input class="text" type="text" id="txt1" value="first statement" disabled></label>
                    </div>
                </div>
                
                <div class="second-container">
                    <!--For the second lock and Second Phrase-->
                    <div class="second-statement">
                        <button class="lock2" onclick="toggleLock(2)">  <img class="lock-button" src="icon/lock.png" alt="lock-icon"> </button>
                        <label for="txt2"> <input class="text" type="text" id="txt2" value="second statement" disabled></label>    
                    </div>
                </div>
            </section>
        </main>
        
        <!--use the script to insert js codes-->
        <script src="prompt.js"></script>

    </body>
</html>
